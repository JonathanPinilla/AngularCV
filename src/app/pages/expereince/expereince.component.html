<div class="container">

  <h1>Experience</h1>

  <mat-card *ngFor="let myJob of myCompanies; index as i">

    <mat-card-title-group>
      <mat-card-title>{{myJob}}</mat-card-title>
      <mat-card-subtitle>Duration: {{myDuration[i]}}</mat-card-subtitle>
      <mat-card-subtitle>Position: {{myTitles[i]}}</mat-card-subtitle>
      <mat-card-subtitle>Activities: {{myActivities[i]}}</mat-card-subtitle>
      <img mat-card-md-image src="{{myImg[i]}}">
    </mat-card-title-group>

  </mat-card>

</div>
