<div class="container">

  <h1>Family References</h1>

  <mat-card *ngFor="let myFam of familyNames; index as i">

    <mat-card-title-group>
      <mat-card-title>{{myFam}}</mat-card-title>
      <mat-card-subtitle>Relation: {{familyRelation[i]}}</mat-card-subtitle>
      <mat-card-subtitle>Contact: {{familyNumber[i]}}</mat-card-subtitle>
    </mat-card-title-group>

  </mat-card>

</div>
